<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Cafe</title>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cloud Cafe</h1>

    <div class="content">
        <form action="" id="add-cafe-form">
            <input type="text" name="name" placeholder="Cafe Name">
            <input type="text" name="city" placeholder="Cafe City">
            <button>Add Cafe</button>
        </form>

        <ul id="cafe-list"></ul>
    </div>

    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "REAL_apiKey",
            authDomain: "REAL_authDomain",
            databaseURL: "REAL_databaseURL",
            projectId: "REAL_projectId",
            storageBucket: "REAL_storageBucket",
            messagingSenderId: "REAL_messagingSenderId",
            appId: "REAL_appId"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>
    <script src="app.js"></script>
</body>
</html>
