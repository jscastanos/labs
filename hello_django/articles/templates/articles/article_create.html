{% extends 'base_layout.html' %}
{% load static %}
{% block content%}
<div class="create-article">
    <h2>Create an Awesome New Article</h2>
    <form method="POST" action="{% url 'articles:create' %}" class="site-form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Create">
    </form>
</div>
<script src="{% static 'js/slugify.js' %}"></script>
{% endblock %}
